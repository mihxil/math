---
name: Reduce README
on:
  push:
    paths:
    - README-source.adoc
    - '*/README-source.adoc'
    - '.github/workflows/reduce-readme.yml'
    - '**/examples/**'
    branches: ['**']
  workflow_dispatch:

jobs:
  asciidoctor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Install Asciidoctor Reducer
      run: sudo gem install asciidoctor-reducer coderay
    - name: Reduce README
      run: |
        for source in README-source.adoc mihxil-configuration/README-source.adoc mihxil-algebra/README-source.adoc mihxil-theories/README-source.adoc mihxil-shapes/README-source.adoc mihxil-statistics/README-source.adoc; do
          dest="${source%-source.adoc}.adoc"
          echo "Reducing $source to $dest"
          asciidoctor-reducer --log-level debug -o $dest $source
          sed -i -e '1i // DO NOT EDIT THIS FILE IT IS GENERATED!!' $dest
        done
    - name: Commit and Push README
      uses: EndBug/add-and-commit@v9
      with:
        add: '["README.adoc", "mihxil-configuration/README.adoc", "mihxil-algebra/README.adoc", "mihxil-theories/README.adoc", "mihxil-shapes/README.adoc", "mihxil-statistics/README.adoc"]'
