name: build


on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Predownload maven dependencies
      run:  mvn  -q dependency:resolve-plugin dependency:resolve -N --file mihxil-math/pom.xml
    - name: Build with Maven
      run: mvn
    - name: Deploy with Maven
      run: OSSRH_PASSWORD=${{ secrets.OSSRH_PASSWORD }} mvn -Ddeploy  -s $GITHUB_WORKSPACE/.github-settings.xml
    - name: codecov
      run: bash <(curl -s https://codecov.io/bash)
    - name: Publish Test Report
      uses: scacap/action-surefire-report@v1
      if: always()
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
